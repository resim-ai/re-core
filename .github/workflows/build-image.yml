name: Build & Push Core Image
# TODO: make this just on main
on:
  pull_request:
    branches:
      - main

permissions:
  id-token: write

env:
  IMAGE_NAME: core
  DOCKERFILE_PATH: .devcontainer/Dockerfile
  DOCKER_CONTEXT: .devcontainer
  ECR_REPOSITORY: public.ecr.aws/m1r4u2a2/core
  HUB_REPOSITORY: resimai/core

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build and Tag
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:latest --platform=linux/amd64 -f ${{ env.DOCKERFILE_PATH }} ${{ env.DOCKER_CONTEXT }}
          docker tag ${{ env.IMAGE_NAME }}:latest ${{ env.ECR_REPOSITORY }}:latest
          docker tag ${{ env.IMAGE_NAME }}:latest ${{ env.HUB_REPOSITORY }}:latest

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.ECR_RW_ROLE }}
          aws-region: us-east-1

      - name: Log in to ECR Public
        uses: docker/login-action@v2
        with:
          registry: public.ecr.aws

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Push to ECR Public
        run: docker push ${{ env.ECR_REPOSITORY }}:latest

      - name: Push to Docker Hub
        run: docker push ${{ env.HUB_REPOSITORY }}:latest
