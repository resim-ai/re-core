name: Build & Push Core Image
# TODO: make this just on main
on:
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  IMAGE_NAME: core
  DOCKERFILE_PATH: .devcontainer/Dockerfile
  DOCKER_CONTEXT: .devcontainer
  ECR_REPOSITORY: public.ecr.aws/m1r4u2a2/core
  HUB_REPOSITORY: resimai/core

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build
        uses: docker/build-push-action@v4
        with:
          context: ${{ env.DOCKER_CONTEXT }}
          tags: |
            ${{ env.ECR_REPOSITORY }}:latest
            ${{ env.HUB_REPOSITORY }}:latest

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.ECR_RW_ROLE }}
          aws-region: us-east-1

      - name: Log in to ECR Public
        uses: docker/login-action@v2
        with:
          registry: public.ecr.aws

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Push to ECR Public
        run: docker push ${{ env.ECR_REPOSITORY }}:latest

      - name: Push to Docker Hub
        run: docker push ${{ env.HUB_REPOSITORY }}:latest
