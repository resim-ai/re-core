syntax = "proto3";

import "re_core/curves/proto/two_jet.proto";

package re.curves.proto;

message TCurve_SE3 {
    repeated Control points = 1;

    message Control {
        double                      time  = 1;
        re.curves.proto.TwoJetL_SE3 point = 2;
    }
}

message TCurve_SO3 {
    repeated Control points = 1;

    message Control {
        double                      time  = 1;
        re.curves.proto.TwoJetL_SO3 point = 2;
    }
}
